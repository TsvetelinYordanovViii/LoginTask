<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/PageStyles.css">
</head>

<body>
    <header id="starry-header"></header>
    <main class="container overflow-hidden">
        <div id="login-row" class="row h-100 d-flex justify-content-center ms-2 me-2">
            <div id="login-column" class="col-md-4 position-relative d-flex justify-content-center align-items-center ">
                <form id="login" class="card card-body w-100 position-absolute border-0 pt-5" action="">
                    <input id="login-username" type="text" name="username" placeholder="Username"
                        class="form-control mt-4 mb-3">
                    <input id="login-password" type="password" name="password" placeholder="Password"
                        class="form-control mb-3">
                    <button id="login-btn" class="btn mb-3">
                        Login
                    </button>
                    <p id="register-option" class="text-end me-2">
                        Register
                    </p>
                </form>
                <form id="register" class="card card-body w-100 position-absolute border-0 pt-5" action="">
                    <input id="register-username" type="text" name="username" placeholder="Username"
                        class="form-control mt-4 mb-3">
                    <input id=" register-email" type="email" name="email" placeholder="user_email@email.com"
                        class="form-control mb-3">
                    <input id=" register-phone" type="text" name="phone" placeholder="Phone Number"
                        class="form-control mb-3">
                    <input id=" register-password" type="password" name="password" placeholder="Password"
                        class="form-control mb-3">
                    <button id="register-btn" class="btn mb-3">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="Scripts/jquery-3.7.0-min.js"></script>
    <script src="Scripts/LoginPageScripts.js"></script>
</body>

</html>
